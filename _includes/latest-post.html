{% for post in site.posts %}{% if forloop.first == true %}
<a href="{{ post.url }}"><h2 class="section-title">{% case page.lang %}{% when 'it'%}Ultimo articolo{% else %}Latest post{% endcase %}</h2></a>
<div class="stuff row">
	<div class="half column">
		<img class="stuff-image" src="{{ post.img }}" alt="{{ post.title }}" title="{{ post.title }}" />
	</div>
	<div class="half column">
		<a href="{{ post.url }}" style="color: var(--dark-font)"><h2 class="background section-title">{{ post.title }}</h2></a>
		{{ post.excerpt }}
		<div class="link-container">
			<a href="{{ post.url }}" class="written button">{% case page.lang %}{% when 'it' %}Leggi{% else %}Read{% endcase %}</a>
		</div>
	</div>
</div>{% endif %}{% endfor %}
