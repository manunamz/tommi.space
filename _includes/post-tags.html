<div id="tags" class="row">
	<div class="one column">
{% assign categories = page.categories %}
{% for category in categories %}
{% capture category-name %}{{ category }}{% endcapture %}
<a href="/tags#{{ category | slugify }}" style="color: {{ category-name.color }}; background: {{ category-name.background }};" class="category smaller written button">{{ category }}</a>
{% endfor %}
	</div>
</div>
