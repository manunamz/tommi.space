<div class="filter-by flex box row">

	<h2 style="margin-right:1rem">
		{% if page.lang == 'it' %}
			Filtra per lingua
		{% else %}
			Filter by language
		{% endif %}
	</h2>

	<div class="flex">
		<a onclick="toggleen()" href="javascript:void(0);" title="{% if page.lang == 'it' %}Mostra solo articoli in inglese{% else %}Show only posts in English{% endif %}">🇬🇧</a>
		<a onclick="toggleit()" href="javascript:void(0);" title="{% if page.lang == 'it' %}Mostra solo articoli in italiano{% else %}Show only posts in Italian{% endif %}">🇮🇹</a>
		<a onclick="toggleall()" href="javascript:void(0);" title="{% if page.lang == 'it' %}Mostra tutti gli articoli{% else %}Show all the posts{% endif %}">🌏</a>
	</div>
</div>

<script>
function toggleit() {
	var x = document.querySelectorAll('li[lang="en"], .one .row > a[hreflang="en"], .grid a[hreflang="en"]');
	var i;
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";
	}
	var x = document.querySelectorAll('li[lang="it"], .one .row > a[hreflang="it"], .grid a[hreflang="it"]');
	var i;
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "revert";
	}
}
function toggleen() {
	var x = document.querySelectorAll('li[lang="it"], .one .row > a[hreflang="it"], .grid a[hreflang="it"]');
	var i;
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";
	}
	var x = document.querySelectorAll('li[lang="en"], .one .row > a[hreflang="en"], .grid a[hreflang="en"]');
	var i;
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "revert";
	}
}
function toggleall() {
	var x = document.querySelectorAll('li[lang="en"], li[lang="it"], .one .row > a[hreflang="en"], .one .row > a[hreflang="it"], .grid a[hreflang="it"], .grid a[hreflang="en"]');
	var i;
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "revert";
	}
}
</script>
