podcast:
  title: Sconnesso
  description: "Sconnesso è uno pseudo-podcast in cui, per alcuni minuti, racconto ciò che mi sorprende. Sconnesso è sbagliato, ma non scorretto. È atipico, ma non è poi così originale. È curato, ma non studiato alla perfezione. È esasperante, ma mai noioso. È improvvisato, ma non raffazzonato. Non è preparato, ma è attentamente pensato. È confuso e disordinato, ma non complicato. È sconnesso, ma non disconnesso."
  url: "/sconnesso.xml"
  author: "Tommi"
  email: "sono@sconnesso.link"
  link: "https://sconnesso.link"
  logo: "https://assets.tommi.space/images/sconnesso.jpg"
  type: "episodic"
  complete: "yes"
  block: "no"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-last-modified-at
  - jekyll-target-blank
  - jekyll-watch
  - jekyll-redirect-from
  - jekyll-datapage-generator
  - jekyll-debug
  - jekyll-mentions
  - jekyll-liquify
  - jekyll-auto-image
  - jekyll-email-protect

sass:
  style: compressed
permalink: /:title
defaults:
  -
    scope:
      path: ""
    values:
      layout: "wrapper"
      lang: "en"
      image: "https://assets.tommi.space/images/preview.gif"
      comments: true

  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
      lang: it
      excerpt_separator: "<!--more-->"

  -
    scope:
      path: ""
      type: poetry
    values:
      layout: poetry
      lang: it
      permalink: /:title
      primary: "teal"
      description: "Parole disordinate, fra le nuvole e lo spazio"

  -
    scope:
      path: ""
      type: notes
    values:
      layout: jar
      lang: en
      toc: true
      permalink: /:title
      hide: 0

  -
    scope:
      path: ""
      type: sconnesso
    values:
      layout: sconnesso
      lang: it
      permalink: /sconnesso/:title
      primary: "var(--purple)"
      author: "Tommi"
      categories: "sconnesso"
      episodeType: "full"
      explicit: "no"

  -
    scope:
      path: ""
      type: filinge
    values:
      layout: post
      lang: it
      primary: "var(--green)"
      permalink: /filinge/:title
