---
layout: wrapper
---
<div class="row page-header">
	<div class="one column">
		<h1>{{ page.title }}</h1>
		<p>{{ page.description }}</p>
	</div>
</div>
{% if page.toc == '1' %}
<div class="row toc">
	<div class="one column">
		<h2>
		{% case page.lang %}
		{% when 'it' %}
			Indice
		{% else %}
			Table of contents
		{% endcase %}
		</h2>
		{% include toc.html html=content %}
	</div>
</div>
{% endif %}
{{ content }}
