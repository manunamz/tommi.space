<html>
{% include head.html %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="/style.css" type="text/css" rel="stylesheet" />
	<title>{{ page.title }}</title>

		body {
			background: var(--primary);

			height: 100vh;
			padding: 10%;

<body>

		<p>{{ content | markdownify }}</p>
