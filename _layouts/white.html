---
layout: wrapper
---
<div class="row page-header">
	<div class="one column">
		<h1>{{ page.title }}</h1>
		<p>{{ page.description }}</p>
	</div>
</div>
{% if page.toc %}
<div class="row toc">
	<div class="one column">
		<h2>{% if page.lang == 'it' %}Indice{% else %}Table of contents{% endif %}
		</h2>
		{% include toc.liquid html=content %}
	</div>
</div>
{% endif %}
<div class="one column">
	{{ content }}
</div>
