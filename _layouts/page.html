---
layout: wrapper
---
<div class="row page-header">
	<div class="one column">
		<h1>{{ page.title }}</h1>
		<p>{{ page.description }}</p>
	</div>
</div>
{% if page.toc == 1 %}
	<div class="row toc">
		<div class="one column">
			<h2>
				{% if page.lang == 'it' %}
					Indice
				{% else %}
					Table of contents
				{% endif %}
			</h2>
		{% include toc.html html=content sanitize=true %}
	</div>
</div>
{% endif %}
<div class="row">
	<div class="one column">
		<article class="note">
			{% include anchor-parser.html html=content %}
		</article>
	</div>
</div>
