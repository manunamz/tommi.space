---
layout: wrapper
---
<div class="row page-header">
	<div class="one column">
		<a class="u-uid u-url" href="{{ page.url | absolute_url }}"><h1 class="p-name">{{ page.title }}</h1></a>
		{% if page.subtitle %}
			<h2>{{ page.subtitle }}</h2>
		{% endif %}
	</div>

	<div class="row">
		<article class="page">

			{% include anchor-parser.html html=content anchorBody="#" anchorClass="anchor" %}

		</article>
	</div>
</div>
