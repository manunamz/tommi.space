---
# layout: compress
---
<!DOCTYPE html>
<html lang="{% if page.lang == 'it' %}it{% else %}en{% endif %}" xmlns:og="http://opengraphprotocol.org/schema/">

	{% include head.html %}

	<body>
		{% include theme-toggle.html %}
		<a id="scroll-to-top" href="#" title="scroll to top">
			<svg class="top button tool" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="background:var(--background)"><path d="M18 15a1 1 0 0 1-.64-.23L12 10.29l-5.37 4.32a1 1 0 0 1-1.41-.15 1 1 0 0 1 .15-1.41l6-4.83a1 1 0 0 1 1.27 0l6 5a1 1 0 0 1 .13 1.41A1 1 0 0 1 18 15z" fill="var(--primary)"/></svg>
		</a>
		<a id="scroll-to-bottom" href="#0" title="scroll to bottom">
			<svg class="bottom button tool" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="background:var(--background)"><path d="M18 15a1 1 0 0 1-.64-.23L12 10.29l-5.37 4.32a1 1 0 0 1-1.41-.15 1 1 0 0 1 .15-1.41l6-4.83a1 1 0 0 1 1.27 0l6 5a1 1 0 0 1 .13 1.41A1 1 0 0 1 18 15z" fill="var(--primary)"/></svg>
		</a>

		<script>
			scrollbottom = document.getElementById("scroll-to-bottom");
			scrolltop = document.getElementById("scroll-to-top");
			window.onscroll = function() {scroll()};
			function scroll() {
				if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) {
					scrollbottom.style.display = "none";
					scrolltop.style.display = "block";
				} else {
					scrollbottom.style.display = "block";
					scrolltop.style.display = "none";
				}
			}
		</script>

		{% include header.html %}

		{% include noscript.html %}

		{% if page.tags contains 'draft' or page.tags contains 'wip' %}
			{% include draft.html %}
		{% endif %}

		{{ content }}

		{% include footer.html %}
		<div id="0"></div>
	</body>
</html>
